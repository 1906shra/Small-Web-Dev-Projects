<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: #f7f7f7;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: monospace;
    }

    /* Styling for the animated text */
    .typing-animation {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0; /* Initially zero width */
      border-right: 4px solid #333; /* Cursor */
      animation: typing 4s steps(10) 1s forwards, 
                erasing 4s steps(10) 9s forwards,
                loop 1;
    }

    /* Typing animation */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Erasing animation */
    @keyframes erasing {
      from {
        width: 100%;
      }
      to {
        width: 0;
      }
    }

    /* Looping animation */
    @keyframes loop {
      0% {
        content: "Our Store";
      }
      50% {
        content: "Shop Me";
      }
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Welcome to <span class="typing-animation">Our Store</span></h1>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
